<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Todo App</h1>
                <P>keep it up!</P>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers">2 / 3</p>
            </div>
        </div>
        <form action="">
            <input type="test" id="taskInput" placeholder="Write your task">
            <button id="newTask" type="submit">+</button>
        </form>
        <ul class="task-list"></ul>
     </div>
<script src="script.js"></script>
</body>
</html>
